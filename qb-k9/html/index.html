<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>K9 Control Menu</h1>
        <button id="spawn">Spawn Dog</button>
        <button id="recall">Recall Dog</button>
        <button id="follow">Follow</button>
        <button id="sit">Sit</button>
        <div>
            <input type="number" id="attackId" placeholder="Enter Target ID">
            <button id="attack">Attack</button>
        </div>
        <button id="stopAttack">Stop Attack</button>
        <button id="vehicle">Enter Vehicle</button>
        <button id="close">Close Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
